

 <section class="contact-section">
  <div class="contact-intro">
    <h2 class="contact-title">Enviar Formulario</h2>
    <p class="contact-description">
      
    </p>
  </div>

  <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">

    <input type="hidden" name="access_key" value="17059808-ed94-4067-82fa-258d60b7a804" />
    <input type="hidden" name="subject" value="New Contact Form Submission from Web3Forms" />
    <input type="hidden" name="from_name" value="My Website" />

    <link rel="stylesheet" href="CSS.css">
    

    <div class="form-group-container">
      <div class="form-group">
        <label for="name" class="form-label">Nome</label>
        <input id="name" name="name" class="form-input" placeholder="Seu Nome" type="text" />
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" class="form-input" placeholder="Email" type="email" />
      </div>
      <div class="form-group">
        <label for="phone" class="form-label">Telefone</label>
        <input id="phone" name="phone" class="form-input" placeholder="55 (11) 56789" type="text" />
      </div>
      <div class="form-group">
        <label for="message" class="form-label">Mensagem</label>
        <textarea class="form-textarea" id="message" name="message" placeholder="Mensagem"></textarea>
      </div>
    </div>
    <button class="form-submit" type="submit">Enviar</button>
  </form>

</section>
